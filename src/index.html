<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/391025a272.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./main.css">
	<title>Newsbox</title>
</head>

<body>

	<header>
		<nav>
			<ul class="navList">
				<li class="navList__item"><a class="navList__itemLink" href="archive.html"><i
							class="fa-solid fa-inbox"></i></a></li>
				<li class="navList__item">Newsbox</li>
				<li class="navList__item"><a class="navList__itemLink" href="settings.html"><i
							class="fa-solid fa-gear"></i></a></li>
			</ul>
		</nav>

		<form class="searchField">
			<input class="searchField__input" type="text" name="search" id="search" placeholder="Search News">
			<button class="searchField__button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
		</form>
	</header>

	<main>
		<article class="categories">

			<section class="worldCtn__api">
				<section class="worldCtn">
					<div class="worldCtn__img"><i class="fa-solid fa-earth-europe"></i></div>
					<h3 class="worldCtn__heading">world</h3>
					<span class="worldCtn__arrow"><i class="fa-solid fa-chevron-right worldchevron"></i></span>
				</section>
				<div class="world__div"></div>
			</section>

			<section class="healthCtn__api">
				<section class="healthCtn">
					<div class="healthCtn__img"><i class="fa-solid fa-briefcase-medical"></i></div>
					<h3 class="healthCtn__heading">health</h3>
					<span class="healthCtn__arrow"><i class="fa-solid fa-chevron-right healthchevron"></i></span>
				</section>
				<div class="health__div"></div>
			</section>

			<section class="sportsCtn__api">
				<section class="sportsCtn">
					<div class="sportsCtn__img"><i class="fa-solid fa-football"></i></div>
					<h3 class="sportsCtn__heading">sport</h3>
					<span class="sportsCtn__arrow"><i class="fa-solid fa-chevron-right sportschevron"></i></span>
				</section>
				<div class="sports__div"></div>
			</section>

			<section class="businessCtn__api">
				<section class="businessCtn">
					<div class="businessCtn__img"><i class="fa-solid fa-file-invoice-dollar"></i></div>
					<h3 class="businessCtn__heading">business</h3>
					<span class="businessCtn__arrow"><i class="fa-solid fa-chevron-right businesschevron"></i></span>
				</section>
				<div class="business__div"></div>
			</section>

			<section class="travelCtn__api">
				<section class="travelCtn">
					<div class="travelCtn__img"><i class="fa-solid fa-plane"></i></div>
					<h3 class="travelCtn__heading">travel</h3>
					<span class="travelCtn__arrow"><i class="fa-solid fa-chevron-right travelchevron"></i></span>
				</section>
				<div class="travel__div"></div>
			</section>

		</article>
	</main>
</body>

</html>
